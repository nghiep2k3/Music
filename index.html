<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/root.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>

    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document);
        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const playBtn = $('.btn-toggle-play');
        const player = $('.player');
        const next = $('.btn-next');
        const prev = $('.btn-prev');
        const progress = $('#progress');
        const cd = $('.cd');
        const app = {
            isPlaying: false,
            currentIndex: 0,
            songs: [
                {
                    name: 'Nevada',
                    singer: 'Victone',
                    path: './assets/music/song1.mp3',
                    image: './assets/img/avatar1.png',
                    check: 'ok'
                },
                {
                    name: 'Thế Thái',
                    singer: 'Hương Ly',
                    path: './assets/music/song2.mp3',
                    image: './assets/img/avatar2.png',
                    check: 'ok'
                },
                {
                    name: 'Đế Vương',
                    singer: 'Đình dũng',
                    path: './assets/music/song3.mp3',
                    image: './assets/img/avatar3.png',
                    check: 'ok'
                },
                {
                    name: 'Dối Lừa Remix',
                    singer: 'Hương Ly',
                    path: './assets/music/song4.mp3',
                    image: './assets/img/avatar4.png',
                    check: 'ok'
                },
                {
                    name: 'Nhường Hạnh Phúc Cho Anh ...',
                    singer: 'Hương Ly',
                    path: './assets/music/song5.mp3',
                    image: './assets/img/avatar5.png',
                    check: 'ok'
                },
            ],

            render: function () {
                const htmls = this.songs.map((song, index) => {
                    return `
                    <div class="song ${index === this.currentIndex ? "active" : ""
                        }" data-index="${index}">
                            <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                    </div>
                    `;
                });
                $('.playlist').innerHTML = htmls.join("");
            },

            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex];
                    }
                })
            },

            handlEvents: function () {
                const _this = this;
                const cdWidth = cd.offsetWidth;

                // Xử lý Cd quay / dừng
                const Cd_Animation = cdThumb.animate([
                    { transform: 'rotate(360deg)' }
                ], {
                    duration: 15000,
                    iterations: Infinity,
                })
                Cd_Animation.pause();
                // Khi bài hết kết thúc
                audio.onended = () => {
                    Cd_Animation.cancel();
                    cdThumb.style.transform = 'rotate(0deg)';
                };
                // thu to / nhỏ
                document.onscroll = () => {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newWidth = cdWidth - scrollTop;
                    console.log(newWidth);

                    cd.style.width = newWidth > 0 ? newWidth + 'px' : 0;
                    cd.style.opacity = newWidth > 0 ? newWidth / cdWidth : 0;
                }

                playBtn.onclick = () => {
                    if (_this.isPlaying) {
                        audio.pause();
                    }
                    else {
                        audio.play();
                    }
                }

                // Khi bài hát dc play
                audio.onplay = () => {
                    _this.isPlaying = true;
                    player.classList.add('playing');
                    Cd_Animation.play();
                }

                // Khi bài hát dc pause
                audio.onpause = () => {
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    Cd_Animation.pause();
                }

                // khi tiến độ bài hết thay đổi
                audio.ontimeupdate = () => {
                    if (audio.duration) {
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
                        progress.value = progressPercent;
                    }
                }

                // Xử lý khi tua
                progress.oninput = (e) => {
                    const seekTime = audio.duration / 100 * e.target.value;
                    audio.currentTime = seekTime;
                }

                next.onclick = () => {
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    Cd_Animation.cancel();
                    cdThumb.style.transform = 'rotate(0deg)';
                    this.handleNextClick();
                }

                prev.onclick = () => {
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    Cd_Animation.cancel();
                    cdThumb.style.transform = 'rotate(0deg)';
                    this.handlePrevClick();
                }
            },

            loadCurrentSong: function () {

                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path;
            },

            handleNextClick: function () {
                this.currentIndex++;
                if(this.currentIndex >= this.songs.length){
                    this.currentSong = 0;
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },

            handlePrevClick: function () {
                this.currentIndex--;

                if (this.currentIndex <= 0) {
                    this.currentIndex = 0;
                }

                this.loadCurrentSong();
            },

            start: function () {
                this.defineProperties();

                this.handlEvents();

                this.loadCurrentSong();

                this.render();
            }
        }

        app.start();
    </script>
</body>

</html>
